<!doctype html>
<head>
    <title>Meet Webdev</title>

    <!-- Remove the comment to use the stylesheet! -->
    <!-- <link href="/static/index.css" rel="stylesheet" type="text/css"> -->
</head>

<body>
  <div class="content">
    <h1>Meet Webdev</h1>
    <p>
        An introductory Webdev workshop. You can find the repo at
        <a href="https://github.com/angushtlam/meet-webdev">here</a>.
    </p>
    
    <h2>Input</h2>
    <form action="/" method="POST">
        <input type="text" name="text">
        <button type="submit" name="my-form">Send</button>
    </form>

    <h2>Output</h2>
    {% if notes %}
    <ul>
        {% for note in notes %}
        <li>{{ note }}</li>
        {% endfor %}
    </ul>

    {% else %}
    <h2>No notes to display</h2>

    {% endif %}
  </div>
</body>
